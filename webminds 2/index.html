          <script>
            function toggleVisibility() {
                var input = document.getElementById('account-number');
                var eye = document.querySelector('.toggle-eye');
                if (input.type === 'text') {
                    input.type = 'password';
                    eye.style.backgroundImage = "url('eye_closed.png')";
                } else {
                    input.type = 'text';
                    eye.style.backgroundImage = "url('eye_open.png')";
                }
            }
        </script>
